<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slider JS</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div id="gallery">
        <img src="http://lorempixel.com/640/360">
        <img src="http://lorempixel.com/600/360">
        <img src="http://lorempixel.com/640/300">
        <img src="http://lorempixel.com/640/1360">
        <img src="http://lorempixel.com/1640/360">
        <img src="http://lorempixel.com/640/760">
    <div class="buttons">
        <div id="imgCount"></div>
        <button class="prev" onclick="prevImg()">&lt;</button>
        <button class="next" onclick="nextImg()">&gt;</button>
    </div>
    </div>
<script src="slider.js"></script>
</body>
</html>
